<div class="mat-elevation-z4">
    <table mat-table [dataSource]="books">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef >Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
      
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef >Autor</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>

      <!-- Publishing Column -->
      <ng-container matColumnDef="publishing">
        <th mat-header-cell *matHeaderCellDef >Editora</th>
        <td mat-cell *matCellDef="let row">{{row.publishing}}</td>
      </ng-container>

      <!-- Pages Column -->
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef >Páginas</th>
        <td mat-cell *matCellDef="let row">{{row.pages}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/books/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/books/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
